<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GuysTicTacToe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Guys<br></br>Tic Tac Toe</h1>
  	<h2><span id="redTitle">Red</span> vs. <span id="blueTitle">Blue</span></h2>
      <div>
        <input type="button" id="startButton"></input>
        <h3>Click to play a round?</h3>
      </div>
  		<div id="messageWindow">
  			<h3>Message Window Goes Here</h3>
  		</div>
  		<div class="container" style="height: 100px;">
  			<div class="row" style="height: 100px;">
    			<div class="col" style="width: 100px" id="gameSquare1" class="square">
     			 	Square 1
    			</div>
    			<div class="col" style="width: 100px;" id="gameSquare2" class="square">
     			 	Square 2
    			</div>
    			<div class="col" style="width: 100px;" id="gameSquare3" class="square">
      				Square 3
    			</div>
 			</div>
		</div>
		<div class="container" style="height: 100px;">
  			<div class="row" style="height: 100px;">
    			<div class="col" style="width: 100px;" id="gameSquare4" class="square">
     				 Square 4
    			</div>
    			<div class="col" style="width: 100px;" id="gameSquare5" class="square">
     				 Square 5
    			</div>
   				<div class="col" style="width: 100px;" id="gameSquare6" class="square">
     			 	 Square 6	
   				</div>
  			</div>
		</div>
		<div class="container" style="height: 100px;">
  			<div class="row" style="height: 100px;">
    			<div class="col" style="width: 100px;" id="gameSquare7" class="square">
      				Square 7
    			</div>
    			<div class="col" style="width: 100px;" id="gameSquare8" class="square">
      				Square 8
    			</div>
    			<div class="col" style="width: 100px;" id="gameSquare9" class="square">
      				Square 9
    			</div>
  			</div>
		</div>
		<div>
			<h3>Victory Annoucement Window Goes Here</h3>
		</div>
		<div>
			<h3>Do Wish to Play Again Message Goes Here</h3>
		</div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
