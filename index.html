<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GuysTicTacToe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Guys<br></br>Tic Tac Toe</h1>
  	<h2><span id="redTitle">Red</span> vs. <span id="blueTitle">Blue</span></h2>
  		<div id="messageWindow">
  			<!---Message Window Goes Here--->
  		</div>
  		<div class="container">
  			<div class="row">
    			<div class="col-sm" id="gameSquare1">
     			 First Column, First Row
    			</div>
    			<div class="col-sm" id="gameSquare2">
     			 Second Column, First Row
    			</div>
    			<div class="col-sm" id="gameSquare3">
      			Third Column, First Row
    			</div>
 			</div>
		</div>
		<div class="container">
  			<div class="row">
    			<div class="col-sm" id="gameSquare4">
     				 First Column, Second Row
    			</div>
    			<div class="col-sm" id="gameSquare5">
     				 Second Column, Second Row
    			</div>
   				<div class="col-sm" id="gameSquare6">
     			 	Third Column, Third Row
   				</div>
  			</div>
		</div>
		<div class="container">
  			<div class="row">
    			<div class="col-sm" id="gameSquare7">
      				First Column, Third Row
    			</div>
    			<div class="col-sm" id="gameSquare8">
      				Second Column, Third Row
    			</div>
    			<div class="col-sm" id="gameSquare9">
      				Third Column, Third Row
    			</div>
  			</div>
		</div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
